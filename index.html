<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luzzzen Cards</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<body>

  <header>
    <img src="logo.png" alt="Luzzzen Cards logo" class="logo">
    <h1>Luzzzen Cards</h1>
    <p>· Cartas coleccionables ·</p>
  </header>

  <main>

    <section id="productos">
  <h2>Cartas disponibles</h2>

  <div class="catalogo">

    <div class="carta">
      <img src="https://via.placeholder.com/200x280" alt="Carta ejemplo">
      <h3>Carta Ejemplo 1</h3>
      <p class="precio">$5.000</p>
    </div>

    <div class="carta">
      <img src="https://via.placeholder.com/200x280" alt="Carta ejemplo">
      <h3>Carta Ejemplo 2</h3>
      <p class="precio">$7.500</p>
    </div>

    <div class="carta">
      <img src="https://via.placeholder.com/200x280" alt="Carta ejemplo">
      <h3>Carta Ejemplo 3</h3>
      <p class="precio">$12.000</p>
    </div>

  </div>
</section>

    <section id="sobre">
      <h2>Sobre Luzzzen</h2>
      <p>
        Luzzzen Cards es un proyecto independiente enfocado en cartas
        de fútbol.
      </p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Instagram: @luzzzen</p>
    </section>

  </main>

</body>

</body>
</html>
