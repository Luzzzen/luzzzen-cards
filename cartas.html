<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Luzzzen Cards</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header>
    <a href="index.html" class="volver">← Volver al inicio</a>
    <h1>Cartas individuales</h1>
    <p>Cartas de fútbol disponibles</p>
  </header>

  <main>

    <section id="productos">

      <div class="catalogo">

        <!-- CARTA 1 -->
        <div class="carta">
          <div class="imagenes-carta">
          <img src="imagenes/HazardPruebaFront.jpg" alt="Hazard ejemplo adelante">
          <img src="imagenes/HazardPruebaBack.jpg" alt="Hazard ejemplo atras">
        </div>
  <h4 class="titulo-carta">
    Hazard - Chelsea – Panini WCCF 2016
  </h4>
  <p class="precio">$7.500</p>
  <button class="agregar">Agregar al pedido</button>
</div>

        <!-- CARTA 2 -->
        <div class="carta">
          <div class="imagenes-carta">
          <img src="imagenes/HazardPruebaFront.jpg" alt="Hazard ejemplo adelante">
          <img src="imagenes/HazardPruebaBack.jpg" alt="Hazard ejemplo atras">
        </div>
  <h4 class="titulo-carta">
    Didier Drogba – Panini Colección 2016
  </h4>
  <p class="precio">$5.000</p>
  <button class="agregar">Agregar al pedido</button>
</div>

      </div>
    </section>

    <!-- PEDIDO -->
   <section id="pedido">
  <h2>Tu pedido</h2>
  <ul id="lista-pedido"></ul>
  <p id="total">Total: $0</p>

  <button id="vaciar">Vaciar pedido</button>
  <button id="whatsapp">Enviar pedido por WhatsApp</button>
</section>

  </main>

  <div id="modal" class="modal">
  <button class="flecha izquierda">‹</button>
  <img id="modal-img">
  <button class="flecha derecha">›</button>
</div>

  <div id="carrito-mobile">
  <span id="carrito-items">0 ítems</span>
  <span id="carrito-total">$0</span>
  <button id="ver-pedido">Ver pedido</button>
</div>

  <script>
/* =========================
   CARRITO / PEDIDO
========================= */

const botonesAgregar = document.querySelectorAll(".agregar");
const listaPedido = document.getElementById("lista-pedido");
const totalTexto = document.getElementById("total");
const botonWhatsapp = document.getElementById("whatsapp");
const botonVaciar = document.getElementById("vaciar");

let total = 0;
let items = [];

botonesAgregar.forEach(boton => {
  boton.addEventListener("click", () => {
    const carta = boton.closest(".carta");
    const nombre = carta.querySelector(".titulo-carta").innerText;
    const precioTexto = carta.querySelector(".precio").innerText;
    const precio = parseInt(precioTexto.replace(/\D/g, ""));

    if (items.some(item => item.nombre === nombre)) {
      alert("Esta carta ya está en tu pedido.");
      return;
    }

    items.push({ nombre, precio });

    const li = document.createElement("li");
    li.innerHTML = `
      ${nombre} – ${precioTexto}
      <button class="eliminar">✕</button>
    `;

    li.querySelector(".eliminar").addEventListener("click", () => {
      listaPedido.removeChild(li);
      items = items.filter(i => i.nombre !== nombre);
      total -= precio;
      totalTexto.innerText = `Total: $${total.toLocaleString()}`;
    });

    listaPedido.appendChild(li);

    total += precio;
    totalTexto.innerText = `Total: $${total.toLocaleString()}`;
  });
});

botonVaciar.addEventListener("click", () => {
  listaPedido.innerHTML = "";
  items = [];
  total = 0;
  totalTexto.innerText = "Total: $0";
});

botonWhatsapp.addEventListener("click", () => {
  if (items.length === 0) {
    alert("No agregaste ninguna carta.");
    return;
  }

  const fecha = new Date();
  const codigo = `LZ-${fecha.getFullYear()}${fecha.getMonth()+1}${fecha.getDate()}-${Math.floor(Math.random()*1000)}`;

  let mensaje = `Pedido ${codigo}%0A%0A`;

  items.forEach(item => {
    mensaje += `• ${item.nombre} - $${item.precio.toLocaleString()}%0A`;
  });

  mensaje += `%0A Total: $${total.toLocaleString()}`;

  window.open(`https://wa.me/5491125608635?text=${mensaje}`, "_blank");
});


/* =========================
   MODAL DE IMÁGENES (PRO)
========================= */

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const flechaIzq = document.querySelector(".flecha.izquierda");
const flechaDer = document.querySelector(".flecha.derecha");

let imagenes = [];
let indice = 0;

// Abrir modal
document.querySelectorAll(".imagenes-carta").forEach(contenedor => {
  contenedor.addEventListener("click", e => {
    e.stopPropagation();

    imagenes = [...contenedor.querySelectorAll("img")];
    indice = 0;

    modalImg.src = imagenes[indice].src;
    modal.style.display = "flex";

    // Mostrar u ocultar flechas
    if (imagenes.length > 1) {
      flechaIzq.style.display = "block";
      flechaDer.style.display = "block";
    } else {
      flechaIzq.style.display = "none";
      flechaDer.style.display = "none";
    }
  });
});

// Flechas
flechaDer.addEventListener("click", e => {
  e.stopPropagation();
  indice = (indice + 1) % imagenes.length;
  modalImg.src = imagenes[indice].src;
});

flechaIzq.addEventListener("click", e => {
  e.stopPropagation();
  indice = (indice - 1 + imagenes.length) % imagenes.length;
  modalImg.src = imagenes[indice].src;
});

// Cerrar modal
modal.addEventListener("click", () => {
  modal.style.display = "none";
});
/* =========================
   SWIPE TÁCTIL (MOBILE)
========================= */

let touchStartX = 0;
let touchEndX = 0;

modalImg.addEventListener("touchstart", e => {
  touchStartX = e.changedTouches[0].screenX;
});

modalImg.addEventListener("touchend", e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  const diferencia = touchStartX - touchEndX;

  // swipe izquierda
  if (diferencia > 50 && imagenes.length > 1) {
    indice = (indice + 1) % imagenes.length;
    modalImg.src = imagenes[indice].src;
  }

  // swipe derecha
  if (diferencia < -50 && imagenes.length > 1) {
    indice = (indice - 1 + imagenes.length) % imagenes.length;
    modalImg.src = imagenes[indice].src;
  }
}    
    
    /* =========================
   CARRITO MOBILE
========================= */

const carritoItems = document.getElementById("carrito-items");
const carritoTotal = document.getElementById("carrito-total");
const verPedidoBtn = document.getElementById("ver-pedido");

function actualizarCarritoMobile() {
  carritoItems.innerText = `${items.length} ítem${items.length !== 1 ? "s" : ""}`;
  carritoTotal.innerText = `$${total.toLocaleString()}`;
}

// Llamamos cada vez que cambia el carrito
const observer = new MutationObserver(actualizarCarritoMobile);
observer.observe(listaPedido, { childList: true });

// Scroll al pedido
verPedidoBtn.addEventListener("click", () => {
  document.getElementById("pedido").scrollIntoView({ behavior: "smooth" });
});

// Inicial
actualizarCarritoMobile();

</script>

</body>
</html>
