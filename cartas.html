<main>

  <!-- =========================

  ========================= -->

    <button id="ver-mas" class="btn-ver-mas">
  Ver m√°s
</button>

========================= -->

</div>

<!-- =========================

========================= -->
<button id="carrito-float">
  üõí <span id="carrito-badge">0</span>
</button>

<!-- =========================
     DRAWER CARRITO
========================= -->

<aside id="drawer-carrito">

  </div>
</aside>

<!-- =========================
     PRODUCTOS (DATA)
========================= -->
<script src="productos.js"></script>

<!-- =========================
     RENDER CAT√ÅLOGO
========================= -->
<script>
const catalogo = document.getElementById("catalogo");

/* üîπ SOLO CARTAS */
const cartas = productos.filter(
  producto => producto.categoria === "cartas"
);

cartas.forEach(producto => {
  const carta = document.createElement("div");
  carta.className = "carta";

  carta.innerHTML = `
    <div class="imagenes-carta">
      ${producto.imagenes
        .map(
          (img, i) =>
            `<img src="${img}" alt="${producto.nombre}${i === 1 ? " dorso" : ""}">`
        )
        .join("")}
      <span class="icono-zoom">üîç</span>
    </div>

    <h4 class="titulo-carta">
      ${producto.nombre} ‚Äì ${producto.descripcion}
    </h4>

    <p class="precio">$${producto.precio.toLocaleString()}</p>

    <button
      class="agregar"
      data-id="${producto.id}"
      data-nombre="${producto.nombre} ‚Äì ${producto.descripcion}"
      data-precio="${producto.precio}"
    >
      Agregar al pedido
    </button>
  `;

  catalogo.appendChild(carta);
});
</script>

<!-- =========================
     CARRITO + ZOOM (GLOBAL)
========================= -->
<script src="js/carrito.js"></script>
